<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="register-body">
    <main class="register-container">
    <h1 style="text-align: center;">Sign Up</h1>
    <form>
        <div class="mb-3">
          <label for="firstName" class="form-label">First name</label><br>
          <input type="text" class="form-control" id="firstName">
        </div>
        <div class="mb-3">
          <label for="lastName" class="form-label">Last name</label><br>
          <input type="text" class="form-control" id="lastName">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label><br>  
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label><br>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password</label><br>
          <input type="password" class="form-control" id="confirmPassword">
        </div>
        <div class="mb-3">
            <label for="confirmID" class="form-label">Worker ID</label><br>
            <input type="text" class="form-control" id="confirmID">
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </main>

</body>
</html>
