<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Produce Procured Form</h1>
    <form class="produce-form">
        <label for="product">Name of Product:</label>
        <input type="text" id="product" name="product">
        <br><br>
        <label for="typeOfProduce">Type of Produce:</label>
        <select id="typeOfProduce" name="typeOfProduce">
            <option value="redbeans">Red Beans</option>
            <option value="blackbeans">Black Beans</option>
            <option value="whitebeans">White Beans</option>
            <option value="rice">F1 Rice</option>
            <option value="rice">F2 Rice</option>
            <option value="rice">F3 Rice</option>
            <option value="maize"> Z1 Maize</option>
            <option value="maize">Z2 Maize</option>
            <option value="maize">Z3 Maize</option>
            <option value="g-nuts">X G-nuts</option>
            <option value="g-nuts">K G-nuts</option>
            <option value="g-nuts">M G-nuts</option>
            <option value="whitebeans">X G-nuts</option>
            <option value="dairy">K G-nuts</option>
            <option value="grains">M G-nuts</option>
            <option value="g-nuts">M G-nuts</option>
            <option value="whitebeans">Soya beans</option>
            <option value="dairy">Cow Peas</option>
        </select>
        <br><br>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date">
        <br><br>
        <label for="timeOfProduce">Time of Produce:</label>
        <input type="time" id="timeOfProduce" name="timeOfProduce">
        <br><br>
        <label for="quantity">Tonnage in kg:</label>
        <input type="number" id="quantity" name="quantity">
        <br><br>
        <label for="theCost">The Cost:</label>
        <input type="number" id="theCost" name="theCost">
        <br><br>
        <label for="nameOfDealer">Name of Dealer:</label>
        <input type="text" id="nameOfDealer" name="nameOfDealer">
        <br><br>
        <label for="theBranchName">The Branch Name:</label>
        <select class="theBranchName" name="theBranchName" id="theBranchName">
           <option value="matugga"> Matugga</option>
           <option value="maganjo"> Maganjo</option>
        </select>
        <label for="contact"> Contact:</label>
        <input type="number" id="contact" name="contact">
        <br><br>
        <label for="thePriceToBeSoldAt">The Price to be Sold at:</label>
        <input type="text" id="thePriceToBeSoldAt" name="thePriceToBeSoldAt">
        <br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">

</body>
</html>
