<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Goods Sold on Credit</h1>
    <form class="goods-sold-form">
        <label for="buyer">Name of Buyer:</label>
        <input type="text" id="buyer" name="buyer">
        <br><br>
        <label for="nin">National ID (NIN):</label>
        <input type="text" id="nin" name="nin">
        <br><br>
        <label for="location">Location:</label>
        <input type="text" id="location" name="location">
        <br><br>
        <label for="contact">Contact:</label>
        <input type="number" id="contact" name="contact">
        <br><br>
        <label for="amountDue">Amount Due:</label>
        <input type="number" id="amountDue" name="amountDue">
        <br><br>
        <label for="salesAgentName">Sales Agent Name:</label>
        <input type="text" id="salesAgentName" name="salesAgentName">
        <br><br>
        <label for="dueDate">Due Date:</label>
        <input type="date" id="dueDate" name="dueDate">
        <br><br>
        <label for="theProduceName">The Produce Name:</label>
        <input type="text" id="theProduceName" name="theProduceName">
        <br><br>
        <label for="typeOfProduce">Type of Produce:</label>
        <select id="typeOfProduce" name="typeOfProduce">
            <option value="redbeans">Red Beans</option>
            <option value="blackbeans">Black Beans</option>
            <option value="whitebeans">White Beans</option>
            <option value="rice">F1 Rice</option>
            <option value="rice">F2 Rice</option>
            <option value="rice">F3 Rice</option>
            <option value="maize"> Z1 Maize</option>
            <option value="maize">Z2 Maize</option>
            <option value="maize">Z3 Maize</option>
            <option value="g-nuts">X G-nuts</option>
            <option value="g-nuts">K G-nuts</option>
            <option value="g-nuts">M G-nuts</option>
            <option value="whitebeans">X G-nuts</option>
            <option value="dairy">K G-nuts</option>
            <option value="grains">M G-nuts</option>
            <option value="g-nuts">M G-nuts</option>
            <option value="whitebeans">Soya beans</option>
            <option value="peas">Cow Peas</option>
        </select>
        <br><br>
        <label for="quantity">Tonnage in Kgs:</label>
        <input type="number" id="quantity" name="quantity">
        <br><br>
        <label for="date">Date of Dispatch:</label>
        <input type="date" id="date" name="date">
        <br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
        <br><br>
        <a href="index.html">Back to Home</a>
        <br><br>
        <a href="sales.html">Add More Sales</a>
        <br><br>
    </form>
</body>
</html>
