<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sales-Form</h1>
    <form class="sales-form">
        <label for="product">Name of Product:</label>
        <input type="text" id="product" name="product">
        <br><br>
        <label for="quantity">Tonnage in Kgs:</label>
        <input type="number" id="quantity" name="quantity">
        <br><br>
        <label for="price">The Amount paid (Ugx):</label>
        <input type="number" id="price" name="price">
        <br><br>
        <label for="theSalesAgentName">The Sales Agent Name:</label>
        <input type="text" id="theSalesAgentName" name="theSalesAgentName">
        <br><br>
        <label for="dateAndTime">The date and time:</label>
        <input type="datetime-local" id="dateAndTime" name="dateAndTime">
        <br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
      
</body>
</html>
